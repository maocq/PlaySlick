
@main("Welcome to Play") {

    <div class="container">
        <div class="row">
            <form class="col m4 offset-m4" id="formChat">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="message" type="text" class="validate" required>
                        <label for="message">Message</label>
                    </div>
                </div>
                <button type="submit" form="formChat" class="btn-floating btn-large waves-effect waves-light red">
                    <i class="material-icons">add</i>
                </button>
            </form>
        </div>

    </div>
}
